<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="../manifest.json">

    <style>
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    
    <div class="logout-container">
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>
    <main class="container">
        <h1>Welcome, <span id="welcomeUser"></span></h1>
        
        <section class="tweet-box">
            <textarea class="tweet-input" placeholder="What's happening?" required></textarea>
            <button class="tweet-button">Tweet</button>
        </section>
        
        <div class="filter-options">
            <select id="tweetFilter" onchange="filterTweets()">
                <option value="all">All Tweets</option>
                <option value="mine">My Tweets</option>
            </select>
        </div>
        
        <section class="tweet-feed">
            <!-- Tweets will be dynamically added here -->
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // Authentication and Page Load Check
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('welcomeUser').textContent = username;
            loadTweets();
        });
    </script>


<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/myPWA/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        });
    }
</script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharely</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="../manifest.json">
    

    <style>
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    
    <div class="logout-container">
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>
    <main class="container">
        <h1>Welcome, <span id="welcomeUser"></span></h1>
        
        <section class="tweet-box">
            <textarea class="tweet-input" placeholder="What's happening?" required></textarea>
            <button class="tweet-button">Post</button>
        </section>
        
        <div class="filter-options">
            <label for="tweetFilter" class="filter-label">Show posts:</label>
            <select id="tweetFilter" onchange="filterTweets()" aria-label="Filter tweets">
                <option value="all">All Posts</option>
                <option value="mine">My Posts</option>
            </select>
        </div>
        
        <section class="tweet-feed">
            <!-- Tweets will be dynamically added here -->
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // Authentication and Page Load Check
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'welcome.html';
                return;
            }

            document.getElementById('welcomeUser').textContent = username;
            loadTweets();
        });
    </script>

      



    
</body>
</html>

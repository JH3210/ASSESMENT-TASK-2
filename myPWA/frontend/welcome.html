<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sharely</title>
    <link rel="stylesheet" href="welcome-style.css">
    <link rel="manifest" href="../manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/study-log-app/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
    </script>


</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <img src="logo.png" alt="Sharely Logo" class="welcome-logo">
            <h1>Welcome to Sharely</h1>
            <p>Share your thoughts with the world</p>
            <div class="welcome-buttons">
                <a href="login.html" class="welcome-button login">Login</a>
                <a href="signup.html" class="welcome-button signup">Sign Up</a>
            </div>
        </div>
    </div>

      
</body>

</html>
